<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
  }

  .calendar-card {
    width: 280px;
    height: 150px;
    display: flex;
    border-radius: 28px;
    background: #ffe9ef;
    box-shadow:
      inset 0 3px 6px rgba(255,255,255,0.9),
      0 10px 25px rgba(255,182,193,0.4);
    overflow: hidden;
    position: relative;
  }

  /* ì™¼ìª½ ì›” ì˜ì—­ */
  .month {
    width: 40%;
    background: linear-gradient(to bottom, #ffd6e2, #ffc1d4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ff5f92;
  }

  .month-num {
    font-size: 46px;       /* ğŸ”¢ ì›” ìˆ«ì í¬ê²Œ */
    font-weight: 900;
    line-height: 1;
  }

  .month-text {
    font-size: 14px;       /* ì˜ë¬¸ ì›”ì€ ì„œë¸Œ */
    font-weight: 700;
    margin-top: 4px;
    letter-spacing: 1px;
    opacity: 0.9;
  }

  /* ì˜¤ë¥¸ìª½ ë‚ ì§œ ì˜ì—­ */
  .date {
    width: 60%;
    background: #fff5f8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .day {
    font-size: 14px;
    font-weight: 600;
    color: #ff7aa8;
    margin-bottom: 6px;
  }

  .date-num {
    font-size: 56px;
    font-weight: 800;
    color: #ff5f92;
    line-height: 1;
  }

  /* ğŸ’— í•˜íŠ¸ í¬ì¸íŠ¸ */
  .heart {
    position: absolute;
    bottom: 12px;
    right: 16px;
    font-size: 16px;
    color: #ff8fb1;
  }
</style>
</head>

<body>

<div class="calendar-card">
  <div class="month">
    <div class="month-num" id="monthNum">03</div>
    <div class="month-text" id="monthText">MAR</div>
  </div>

  <div class="date">
    <div class="day" id="dayText">FRI</div>
    <div class="date-num" id="dateNum">21</div>
  </div>

  <div class="heart">â™¥</div>
</div>

<script>
  const now = new Date();

  const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
  const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];

  document.getElementById("monthText").textContent = months[now.getMonth()];
  document.getElementById("monthNum").textContent = String(now.getMonth() + 1).padStart(2, "0");
  document.getElementById("dateNum").textContent = now.getDate();
  document.getElementById("dayText").textContent = days[now.getDay()];
</script>

</body>
</html>
